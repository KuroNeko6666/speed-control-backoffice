<div class="text-xs relative">
  <div class="flex flex-row gap-2 place-items-center justify-between px-3 py-2 bg-blue-100 rounded-lg" (click)="toggle()">
    <span>{{value ?? 'order'}}</span>
    <i class="fa-solid fa-chevron-down"></i>
  </div>
  <ul class="absolute right-0 top-[120%] bg-blue-100 rounded-lg" *ngIf="dropdownOrder">
    <ng-container *ngFor="let item of option">
      <li class="px-3 py-2 hover:bg-blue-200 rounded-lg" (click)="onSelect(item)">
        <span>{{item}}</span>
      </li>
    </ng-container>
  </ul>
</div>
