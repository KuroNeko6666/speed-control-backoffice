<div class="flex flex-col gap-2 py-5 px-5">
  <div class="grid grid-cols-3 gap-3" *ngIf="user.role != 'user'">
    <div class="bg-white shadow-md rounded-lg p-4 border-l-4 border-blue-500">
      <div class="flex flex-col">
        <span>Account Total</span>
        <span class="text-lg font-bold">{{countUser}}</span>
      </div>
    </div>
    <div class="bg-white shadow-md rounded-lg p-4 border-l-4 border-blue-500">
      <div class="flex flex-col">
        <span>Device Total</span>
        <span class="text-lg font-bold">{{countDevice}}</span>
      </div>
    </div>
    <div class="bg-white shadow-md rounded-lg p-4 border-l-4 border-blue-500">
      <div class="flex flex-col">
        <span>Data Total</span>
        <span class="text-lg font-bold">{{countData}}</span>
      </div>
    </div>
  </div>
  <div class="grid grid-cols-2 gap-3" *ngIf="user.role == 'user'">
    <div class="bg-white shadow-md rounded-lg p-4 border-l-4 border-blue-500">
      <div class="flex flex-col">
        <span>Device Total</span>
        <span class="text-lg font-bold">{{countDevice}}</span>
      </div>
    </div>
    <div class="bg-white shadow-md rounded-lg p-4 border-l-4 border-blue-500">
      <div class="flex flex-col">
        <span>Data Total</span>
        <span class="text-lg font-bold">{{countDataUser}}</span>
      </div>
    </div>
  </div>
  <div class="grid grid-cols-2 gap-2" *ngIf="user.role != 'user'">
    <app-bar-card [dataBar]="userBarData" title="User" [value]="paramsUser.orderBy" (order)="changeOrderUser($event)" ></app-bar-card>
    <app-bar-card [dataBar]="deviceBarData" title="Device" [value]="paramsDevice.orderBy" (order)="changeOrderDevice($event)" ></app-bar-card>
  </div>
  <div class="grid grid-cols-1 gap-2" *ngIf="user.role != 'user'">
    <app-bar-card [dataBar]="dataBarData" title="Data" [value]="paramsData.orderBy" (order)="changeOrderData($event)" ></app-bar-card>
  </div>
  <div class="grid grid-cols-1 gap-2" *ngIf="user.role == 'user'">
    <app-bar-card-data [dataBar]="dataBarData" title="Data" [value]="paramsData.orderBy" (order)="changeOrderData($event)" [valueDevice]="device" [devices]="devices" (device)="changeDeviceData($event)" ></app-bar-card-data>
  </div>

</div>
