<div class="absolute right-2 bottom-2 md:w-1/2 lg:w-1/3 xl:w-1/4 flex flex-col gap-2">
    <ng-container *ngFor="let item of list">
      <div class="px-3 py-2 shadow rounded-lg border-l-8 flex flex-col" [ngClass]="item.status == status.success ? 'border-green-500' : item.status == status.failure ? 'border-red-500' : 'border-yellow-500'">
        <div class="font-bold text-sm">{{item.title}}</div>
        <div class="text-xs">{{item.message}}</div>
      </div>
    </ng-container>
</div>
